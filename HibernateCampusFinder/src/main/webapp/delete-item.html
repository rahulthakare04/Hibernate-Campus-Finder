<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item - Campus Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        h1 {
            color: #dc3545;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .warning-box {
            background: rgba(220, 53, 69, 0.1);
            border: 2px solid rgba(220, 53, 69, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            color: #721c24;
        }

        .warning-box p {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .warning-box small {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .form-container {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
            transform: translateY(-2px);
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.2);
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
            background: linear-gradient(135deg, #c82333, #a71e2a);
        }

        button[type="submit"]:active {
            transform: translateY(-1px);
        }

        .back-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .back-links a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        .back-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.3);
        }

        .admin-link {
            background: linear-gradient(135deg, #28a745, #20c997) !important;
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.2) !important;
        }

        .admin-link:hover {
            box-shadow: 0 6px 15px rgba(40, 167, 69, 0.3) !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .back-links {
                flex-direction: column;
            }

            .back-links a {
                justify-content: center;
            }
        }

        /* Confirmation animation */
        .delete-icon {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîç Campus Finder</div>
        
        <div class="delete-icon">üóëÔ∏è</div>
        <h1>Delete Item</h1>
        
        <div class="warning-box">
            <p>‚ö†Ô∏è Warning: This action cannot be undone!</p>
            <small>Please double-check the item title before proceeding with deletion.</small>
        </div>
        
        <div class="form-container">
            <form action="itemdelete.jsp" method="post">
                <label for="title">Enter Title of Item to Delete:</label>
                <input type="text" id="title" name="title" required placeholder="Enter exact item title...">
                <button type="submit">üóëÔ∏è Delete Item</button>
            </form>
        </div>
        
        <div class="back-links">
            <a href="index.jsp">üè† Home</a>
            <a href="login.html" class="admin-link">üë®‚Äçüíº Admin Panel</a>
        </div>
    </div>
</body>
</html>
